services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: bizsync
      POSTGRES_PASSWORD: bizsync
      POSTGRES_DB: bizsync
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
